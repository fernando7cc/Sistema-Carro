<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:sc="http://xmlns.jcp.org/jsf/composite/sccomp">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
            <sc:toolbarCrud crudBean="#{carroBean}">
            </sc:toolbarCrud>
            <p:panelGrid columns="2" rendered="#{carroBean.busca == false}">
                <h:outputLabel value="Placa"></h:outputLabel>
                <p:inputText value="#{carroBean.entidade.placa}"></p:inputText>

                <h:outputLabel value="Chassi"></h:outputLabel>
                <p:inputText value="#{carroBean.entidade.chassi}"></p:inputText>

                <h:outputLabel value="Renavam"></h:outputLabel>
                <p:inputText value="#{carroBean.entidade.renavam}"></p:inputText>
                
                <h:outputLabel value="Modelo"></h:outputLabel>
                <p:inputText value="#{carroBean.entidade.modelo}"></p:inputText>
                
                <h:outputLabel value="Marca"></h:outputLabel>
                <p:inputText value="#{carroBean.entidade.marca}"></p:inputText>

                <h:outputLabel value="Ano"></h:outputLabel>
                <p:calendar value="#{carroBean.entidade.ano}" ></p:calendar>
            </p:panelGrid>
            <p:dataTable value="#{carroBean.entidades}" var="carro" rendered="#{carroBean.busca == true}">
                <p:column>  
                    <p:commandButton value="Edit" action="#{carroBean.editar(carro)}" update="@form"  ></p:commandButton>
                    <p:commandButton value="Deletar" action="#{carroBean.deletar(carro)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Placa" sortBy="#{carro.placa}">
                    <h:outputText value="#{carro.placa}"></h:outputText>
                </p:column>
                <p:column headerText="Chassi" sortBy="#{carro.chassi}">
                    <h:outputText value="#{carro.chassi}"></h:outputText>
                </p:column>
                <p:column headerText="Renavam" sortBy="#{carro.renavam}">
                    <h:outputText value="#{carro.renavam}"></h:outputText>
                </p:column>
                <p:column headerText="Modelo" sortBy="#{carro.modelo}">
                    <h:outputText value="#{carro.modelo}"></h:outputText>
                </p:column>
                <p:column headerText="Marca" sortBy="#{carro.marca}">
                    <h:outputText value="#{carro.marca}"></h:outputText>
                </p:column>
                <p:column headerText="Ano" sortBy="#{carro.ano}">
                    <h:outputText value="#{carro.ano}">
                        <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputText>
                </p:column>
            </p:dataTable>
    </h:form>
</ui:decorate>
